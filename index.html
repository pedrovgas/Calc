<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/index.min.css">
    <title>Calc</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <select id="calc-type">
            </select>
        </div>
        <div id="container-body">
            <div id="calc-field">
                <label for="value-one">Peso</label>
                <input id="value-one" placeholder="65" type="number" min="0" max="1000" autofocus>
                <label for="value-two">Altura</label>
                <input id="value-two" placeholder="1.70" step="0.1" type="number">
            </div>
            <div id="action-field">
                <button id="calc">=</button>
            </div>
            <div id="result-field">
                <small>Total</small>
                <h2>0</h2>
            </div>
        </div>
        <div id="footer">
            <p>&nbsp;</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.js"></script>
</body>

</html>
